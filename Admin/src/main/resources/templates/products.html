<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="~{fragments::header}"></head>

<head>
    <script src="https://kit.fontawesome.com/b982f6e503.js" crossorigin="anonymous"></script>
</head>

<body id="page-top" class="bg-white">

    <div th:replace="~{fragments::top-bar}"></div>

    <div id="wrapper">

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <ul th:replace="~{fragments::sidebar}"></ul>
                <!-- End of Sidebar -->
                <!-- Content Wrapper -->
                <div id="content-wrapper" class="col-md-10 bg-light container d-flex flex-column">

                    <!-- Main Content -->
                    <div id="content">

                        <!-- Begin Page Content -->
                        <div class="p-3">
                            <div class="card p-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong class="ml-3 mt-3">VIEW BY CATEGORIES</strong>
                                        <form th:action="@{/get-by-category}" method="GET">
                                            <div class="form-group d-flex">
                                                <div class="col-md-8">
                                                    <select id="product_categories" name="product_categories"
                                                        class="form-control" onchange="fetchSubcategories(this.value)">
                                                        <option value="">-SELECT-</option>
                                                        <option th:each="category : ${categories}" th:value="${category.id}"
                                                            th:text="${category.name}" class="form-control"></option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                    <button type="submit" class="btn btn-outline-dark">VIEW</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-6">
                                        <strong class="ml-3 mt-3">VIEW BY SUBCATEGORIES</strong>
                                        <form th:action="@{/get-by-subcategory}" method="GET">
                                            <div class="form-group d-flex">
                                                <div class="col-md-8">
                                                    <select id="product_subcategories" name="product_subcategories"
                                                        class="form-control">
                                                        <option value="">-SELECT-</option>
                                                        <div th:each="subCategory: ${subcategories}">
                                                            <option th:text="${subCategory.name}" th:value="${subCategory.id}">
                                                            </option>
                                                        </div>
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                    <button type="submit" class="btn btn-outline-dark">VIEW</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-5 card" th:if="${size==0}">
                                <h3 class="text-center">Products not found.</h3>
                            </div>

                            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <p th:text="${success}"></p> 
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <p th:text="${error}"></p> 
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="mt-3 card">
                                <table class="table-responsive-md table  table-striped  bg-white" th:if="${size > 0}">
                                    <thead class="bg-dark text-white font-weight-bold text-uppercase">
                                        <tr class="bg-white text-center">
                                            <td colspan="6">
                                                <span class=" text-dark">View Products</span>
                                            </td>
                                            <td>
                                                <span class="text-dark" th:text="'Total: '+${size}"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Sr.No.</td>
                                            <th scope="col" colspan="2">Product</th>
                                            <th scope="col">Category</th>
                                            <th scope="col">Sub-category</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Update</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="product,index : ${products}">
                                            <td th:text="${index.index + 1}"></td>
                                            <td>
                                                <img class="my-product-image" style="height: 40px; width: 40px;" alt=""
                                                    th:src="'data:image/jpeg;base64,' + ${product.image}">
                                            </td>
                                            <td th:text="${product.name}"></td>
    
                                            <td th:text="${product.category.name}"></td>
                                            <td>
                                                <p th:if="${product.subCategory.name}!=null"
                                                    th:text="${product.subCategory.name}"></p>
                                                <p th:if="${product.subCategory.name}==null">None</p>
                                            </td>
                                            <td class="text-left" th:text="'â‚¹ '+${product.costPrice}"></td>
                                            <td class="text-center" th:text="${product.currentQuantity}"></td>
                                            <td>
                                                <a th:href="@{/update-product/{id}(id= ${product.id})}"
                                                    class="btn btn-primary">
                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a th:if="${product.deleted} == true"
                                                    th:href="@{/enable-product(id = ${product.id})}"
                                                    class="btn btn-primary">Enable</a>
                                                <a th:if="${product.deleted} == false"
                                                    th:href="@{/delete-product(id = ${product.id})}"
                                                    class=" btn btn-danger"><i class="fa-solid fa-trash-can"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- End of Main Content -->
                </div>
                <!-- End of Content Wrapper -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        // Function to fetch subcategories based on selected category
        function fetchSubcategories(categoryId) {
            $.ajax({
                url: '/admin/subcategories/' + categoryId,
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (response) {
                    console.log('Response:', response); // Log the response
                    // Clear existing options
                    $('#product_subcategories').empty();
                    // Append new options
                    $.each(response, function (index, subcategory) {
                        $('#product_subcategories').
                            append($('<option>', {
                                value: subcategory.id,
                                text: subcategory.name
                            }));
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error); // Log the error
                }
            });
        }
    </script>

</body>

</html>
