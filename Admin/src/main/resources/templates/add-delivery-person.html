<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top">
    <div th:replace="~{fragments::top-bar}"></div>
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row">
                        <!-- Sidebar -->
                        <ul th:replace="~{fragments::sidebar}"></ul>
                        <!-- End of Sidebar -->
                        <div class="col-md-2 bg-light"></div>
                        <div class="col-md-6 bg-light">
                            <div class="mt-3 container">
                                <div th:if="${success}" class="text-center alert alert-success">
                                    <p th:text="${success}">
                                    </p>
                                </div>

                                <div class="card">
                                    <form class="form" th:action="@{/save-delivery-person}" method="post"
                                        th:object="${deliveryPerson}">
                                        <fieldset>
                                            <!-- Form Name -->
                                            <div class="card-header font-weight-bold text-center">ADD NEW DELIVERY
                                                PERSON</div>

                                            <div class="card-body p-3">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label class="text-muted" for="product_name">FIRST
                                                                NAME</label>
                                                            <input id="first_name" th:field="*{firstName}"
                                                                name="first_name" class="form-control" required=""
                                                                type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label class="text-muted" for="last_name">LAST NAME</label>
                                                            <input id="last_name" th:field="*{lastName}"
                                                                name="last_name" class="form-control" required
                                                                type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label class="text-muted" for="email">EMAIL</label>
                                                            <input id="email" th:field="*{email}" name="email"
                                                                class="form-control" required type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label class="text-muted" for="mobile">MOBILE</label>
                                                            <input id="mobile" th:field="*{phoneNumber}"
                                                                name="phoneNumber" class="form-control" required
                                                                type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-primary btn-block">ADD</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 bg-light"></div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

</body>
</html>
