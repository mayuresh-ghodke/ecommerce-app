<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top" class="bg-light">

    <div th:replace="~{fragments::top-bar}"></div>

    <!-- Page Wrapper -->
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{fragments::sidebar}"></div>

                <div class="col-md-10  mt-4">
                    <!-- Main Content -->
                    <div id="content">
                        <!-- Begin Page Content -->
                        <div th:if="${success}" class="text-center alert alert-success">
                            <p th:text="${success}">
                            </p>
                        </div>
                        <div class="container p-0">
                            <table class="table table-striped table-bordered w-100">
                                <thead class="bg-dark text-white">
                                    <tr class="bg-white text-dark font-weight-bold">
                                        <td colspan="4">TOTAL REVIEWS</td>
                                        <td>Total: <span th:text="${reviews.size()}"></span></td>
                                    </tr>
                                    <tr class="text-uppercase">
                                        <th>PRODUCT-ID</th>
                                        <th>Feedback</th>
                                        <th>Rating Number</th>
                                        <th>Customer Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white">
                                    <tr th:each="review : ${reviews}">
                                        <td>
                                            <span>[(${review.productId})]</span>
                                        </td>
                                        <td>
                                            <span>[(${review.feedback})]</span>
                                        </td>
                                        <td>
                                            <span>[(${review.ratingNumber})]</span>
                                        </td>
                                        <td>
                                            <span>[(${review.customer.firstName})] [(${review.customer.lastName})]</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/delete-review/{reviewId}(reviewId=${review.reviewId})}" class="btn btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Page Wrapper -->
</body>

</html>
