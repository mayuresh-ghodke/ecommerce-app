<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="~{fragments::header}"></head>

<body id="page-top">
    <div th:replace="~{fragments::top-bar}"></div>
    <!-- Page Wrapper -->
    <div class="container-fluid">
        <div class="row" id="wrapper">
            <!--Sidebar-->
            <ul th:replace="~{fragments::sidebar}"></ul>
            <!-- End of Sidebar -->
            <div class="col-md-10">
                <!-- Content Wrapper -->
                <div id="content-wrapper" class="d-flex flex-column">
                    <!-- Main Content -->
                    <div id="content">
                        <!-- Begin Page Content -->
                        <div class="">
                            <div class="container">
                                <div class="row ml-5 mt-3">
                                    <a th:href="@{/subcategories}" class="btn btn-primary"
                                        style="text-decoration: none;"> <i class="fas fa-angle-left"></i> Back</a>
                                </div>
                                <div class="row ml-5  justify-content-center mt-3">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <span class="text-center font-weight-bold">ADD NEW SUBCATEGORY</span>
                                            </div>
                                            <div class="card-body bg-white">
                                                <form th:action="@{/save-sub-category}" method="post">
                                                    <div class="form-group">
                                                        <label for="name" class="text-muted">NAME</label>
                                                        <input type="text" class="form-control" id="name" name="name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="text-muted" for="product_categories">PRODUCT CATEGORY</label>
                                                        <div class="">
                                                            <select id="product_categories" name="category.id" class="form-control">
                                                                <option th:value="null">-SELECT-</option>
                                                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                                                    <button type="reset" class="btn btn-block btn-outline-primary">Clear</button>
                                                </form>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
