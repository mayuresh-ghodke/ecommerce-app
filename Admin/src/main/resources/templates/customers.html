<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="~{fragments::header}"></head>

<body id="page-top"  class="bg-light">
    <div th:replace="~{fragments::top-bar}"></div>
    <!-- Page Wrapper -->
    <div class="container-fluid">
        <div class="row" id="wrapper">
            <!--Sidebar-->
            <ul th:replace="~{fragments::sidebar}"></ul>
            <!-- End of Sidebar -->
            <div class="col-md-10">
                <!-- Content Wrapper -->
                <div id="content-wrapper" class="d-flex flex-column">
                    <!-- Main Content -->
                    <div id="content">
                        <!-- Begin Page Content -->
                        <div class="col-md-12">
                            <div class="">
                                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <p th:text="${success}"></p> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <p th:text="${error}"></p> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                
                                <div class="mt-2 card">
                                    <table class="table table-striped" th:if="${customers.size() > 0}">
                                    
                                        <thead class="bg-dark text-white text-uppercase">
                                            <tr class="bg-white text-dark">
                                                <td colspan="5">
                                                    <span class="font-weight-bold text-center">CUSTOMERS LIST</span>
                                                </td>
                                                <td>
                                                    <span th:text="'Total: '+${customers.size()}"></span>
                                                </td>
                                            </tr>
                                            <tr class="text-right">
                                                <th scope="col">Sr.No.</th>
                                                <th scope="col">Firstname</th>
                                                <th scope="col">Lastname</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Mobile</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-right">
                                            <tr th:each="customer, index : ${customers}">
                                                <td th:text="${index.index + 1}"></td>
                                                <td th:text="${customer.firstName}"></td>
                                                <td th:text="${customer.lastName}"></td>
                                                <td th:text="${customer.username}"></td>
                                                <td th:text="${customer.phoneNumber}"></td>
                                                <td>
                                                    <a th:href="@{/update-customer/{id}(id=${customer.id})}"
                                                        class="btn btn-primary">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                    </a>
                                                    <a th:href="@{/delete-customer/{id}(id=${customer.id})}"
                                                        class="btn btn-danger">
                                                        <i class="fa-solid fa-trash-can"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- End of Main Content -->
                    </div>
                    <!-- End of Content Wrapper -->
                </div>
            </div>
        </div>
    </div>
    <!-- End of Page Wrapper -->
</body>
</html>
