<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top">
    <div th:replace="~{fragments::top-bar}"></div>
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    
                    <div class="row">
                        <!-- Sidebar -->
                        <ul th:replace="~{fragments::sidebar}"></ul>
                        <!-- End of Sidebar -->
                        <div class="col-md-2 bg-light"></div>
                        <div class="col-md-6 bg-light">
                            <div class="mt-3 container">
                                <div th:if="${success}" class="text-center alert alert-success">
                                    <p th:text="${success}">
                                    </p>
                                </div>

                                <div class="card">
                                    <form class="form" th:action="@{/save-product}" method="post"
                                        th:object="${productDto}" enctype="multipart/form-data">
                                        <fieldset>
                                            <!-- Form Name -->
                                            <div class="card-header font-weight-bold text-center">ADD NEW PRODUCT</div>
                                            
                                            <div class="card-body">

                                                <div class="form-group">
                                                    <label class="text-muted" for="product_name">PRODUCT
                                                        NAME</label>
                                                    <div class="">
                                                        <input id="product_name" th:field="*{name}" name="product_name"
                                                            class="form-control input-md" required="" type="text">
                                                    </div>
                                                </div>

                                                <!-- Select Basic -->
                                                <div class="form-group">
                                                    <label class="text-muted" for="product_categories">PRODUCT
                                                        CATEGORY</label>
                                                    <div class="">
                                                        <select id="product_categories" th:field="*{category}"
                                                            name="product_categories" class="form-control"
                                                            onchange="fetchSubcategories(this.value)">
                                                            <option th:value="null">-SELECT-</option>
                                                            <option th:each="category : ${categories}"
                                                                th:value="${category.id}" th:text="${category.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <!-- Select Basic for Subcategory -->
                                                <div class="form-group">
                                                    <label class="text-muted" for="product_subcategories">PRODUCT
                                                        SUBCATEGORY</label>
                                                    <div class="">
                                                        <select id="product_subcategories" name="product_subcategories"
                                                        class="form-control" th:field="*{subCategory}">
                                                            <option value="null">-SELECT-</option>
                                                        </select>                                                        
                                                    </div>
                                                </div>
                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="text-muted" for="description">PRODUCT
                                                        DESCRIPTION</label>
                                                    <div class="">
                                                        <textarea id="description" th:field="*{description}"
                                                            name="description" class="form-control input-md" required=""
                                                            type="text"></textarea>
                                                    </div>
                                                </div>

                                                <div class="row d-flex">
                                                    <!-- Text input-->
                                                    <div class="col-md-6 form-group">
                                                        <label class="text-muted" for="available_quantity">
                                                            ADD QUANTITY</label>
                                                        <div class="">
                                                            <input id="available_quantity" th:field="*{currentQuantity}"
                                                                name="available_quantity" class="form-control input-md"
                                                                required type="text">
                                                        </div>
                                                    </div>

                                                    <!-- Text input-->
                                                    <div class="col-md-6 form-group">
                                                        <label class="text-muted" for="price">PRICE</label>
                                                        <div class="">
                                                            <input id="price" name="price" th:field="*{costPrice}"
                                                                class="form-control" type="text" required>
                                                        </div>
                                                    </div>
                                                    <!-- Text input-->
                                                </div>
                                                <div class="form-group">
                                                    <div class="">
                                                        <!-- File Button -->
                                                        <div class="form-group">
                                                            <label class="text-muted" for="image">PRODUCT
                                                                IMAGE</label>
                                                            <div class="">
                                                                <input id="image" name="imageProduct"
                                                                    class="form-control" type="file">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 bg-light"></div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        // Function to fetch subcategories based on selected category
        function fetchSubcategories(categoryId) {
            $.ajax({
                url: '/admin/subcategories/' + categoryId,
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (response) {
                    console.log('Response:', response); // Log the response
                    // Clear existing options
                    $('#product_subcategories').empty();
                    // Append new options
                    $.each(response, function (index, subcategory) {
                        $('#product_subcategories').
                        append($('<option>', {
                            value: subcategory.id,
                            text: subcategory.name
                        }));
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error); // Log the error
                }
            });
        }
    </script>
</body>
</html>
