<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">

    <style>
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{fragments::main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{fragments::main-header}"></header>

    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 ">
                    <div class="card m-5">
                        <form th:action="@{/change-password}" method="post" name="signupForm" id="signupForm">
                            <h2 class="text-center font-weight-bold card-header">Change Password</h2>
                            <div th:if="${message}" class="text-center alert">
                                <p th:text="${message}"></p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="font-weight-bold text-muted" for="password"> Current Password *
                                        </label>
                                        <input type="password" id="password" name="oldPassword" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="font-weight-bold text-muted" for="newpassword">New Password
                                            *</label>
                                        <input type="text" id="newpassword" name="newPassword" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="font-weight-bold text-muted" for="confirmPassword">Confirm
                                            Password *</label>
                                        <input type="password" id="confirmPassword" name="repeatNewPassword">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <button type="submit" id="submitButton" class="btn btn-success btn-block">
                                            <span>Save</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <a class="mt-2 text-center btn-block btn btn-outline-primary"
                                th:href="@{/profile}">Return</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Start copyright  -->
        <footer th:replace="~{fragments::footer}"></footer>

        <!-- ALL JS FILES -->
        <div th:replace="~{fragments::script}"></div>
    </body>

</html>
