<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::head}"></head>

<head>
    <style>
        input {
            width: 100%;
            padding: 10px;
            margin: 7px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
    <script src="https://kit.fontawesome.com/b982f6e503.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div th:replace="~{fragments::optional}"></div>
    <div th:replace="~{fragments::main-top}"></div>
    <header th:replace="~{fragments::main-header}"></header>

    <!-- Start Cart -->
    <div class="mt-3 container">
        <h3 class="text-center font-weight-bold mb-3 ml-2" th:if="${grandTotal==0}">Oops! Your Cart is Empty.</h3>
        <p class="container text-center" th:if="${grandTotal==0}">
            <img src="images/empty_shopping_cart.jpeg" style="height: 450px;width: 600px;">
        </p>
        <h3 class="text-center font-weight-bold mb-3 ml-2" th:if="${totalItems==0}">Oops! Your Cart is Empty.</h3>
        <p class="container text-center" th:if="${totalItems==0}">
            <img src="images/empty_shopping_cart.jpeg" style="height: 450px;width: 600px;">
        </p>
        <h3 class="font-weight-bold mt-2 text-center" th:if="${grandTotal!=0}">My Cart</h3>
        <div class="">
            <div class="row ">
                <div class="col-lg-12 col-md-4 bg-light">
                    <div class="mt-2">
                        <table class="table  p-1" th:if="${grandTotal}">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th class="text-center">Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white">
                                <tr th:each="cartItem : ${shoppingCart.cartItems}" style="height: 150px;">
                                    <td class="col-2">
                                        <a href="#">
                                            <img class="img-fluid"
                                                th:src="'data:image/jepg;base64,' + ${cartItem.product.image}" alt=""
                                                style="height: 100px;width: 100px;">
                                        </a>
                                    </td>
                                    <td class="col-4 col-md-2">
                                        <strong class="mt-3" th:text="${cartItem.product.name}"></strong>
                                    </td>
                                    <td class="col-1 col-md-2">
                                        <p th:text="'₹ ' + ${cartItem.unitPrice}" class="mt-3 font-weight-bold"></p>
                                    </td>
                                    <form th:action="@{/update-cart}" method="post">
                                        <input type="hidden" name="id" th:value="${cartItem.product.id}">
                                        <td class="">
                                            <div class="d-flex">
                                                <button type="button" class="btn btn-decre" onclick="removeQuantity(this)">
                                                    <i class="fas fa-minus-square"></i>
                                                </button>
                                                <input type="number" name="quantity" th:value="${cartItem.quantity}" value="1" min="0" step="1" readonly>
                                                <button type="button" class="btn btn-decre" onclick="addQuantity(this)">
                                                    <i class="fas fa-plus-square"></i>
                                                </button>
                                            </div>
                                        </td>
                                        <td class="col-1">
                                            <p class="mt-3" th:text="'₹ ' + ${cartItem.unitPrice * cartItem.quantity}"></p>
                                        </td>
                                        <td>
                                            <div class="">
                                                <button type="submit" name="action" value="update" title="Update"
                                                class="btn btn-primary mt-2"><i class="fa-solid fa-pen-to-square"></i></button>
                                            <button type="submit" name="action" value="delete" title="Delete"
                                                class="btn btn-danger mt-3"><i class="fa-solid fa-trash-can"></i></button>
                                            </div>
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row col-md-12 justify-content-end" th:if="${grandTotal}">
                    <div class="card mt-2 ml-4 mb-3">
                        <div class="card-body">
                            <h3 class="font-weight-bold text-center mb-4">Order Summary</h3>

                            <hr class="my-1">
                            <div class="d-flex justify-content-between">
                                <h5>Sub Total</h5>
                                <div class="font-weight-bold text-muted" th:text="'₹ ' + ${grandTotal}"></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h5>Shipping Cost</h5>
                                <div class="font-weight-bold text-muted">Free</div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <h4 class="font-weight-bold">Grand Total</h4>
                                <div class="font-weight-bold text-muted" th:text="'₹ ' + ${grandTotal}"></div>
                            </div>
                            <hr>
                            <div class="text-center mt-4">
                                <a href="checkout.html" th:href="@{/check-out}" class="btn btn-primary btn-block">
                                    Proceed to Checkout <i class="fa-regular fa-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->
    <footer th:replace="~{fragments::footer}"></footer>

    <script>
        function addQuantity(button) {
        var quantityInput = button.previousElementSibling;
        var currentQuantity = parseInt(quantityInput.value);
        quantityInput.value = currentQuantity + 1;
    }

    function removeQuantity(button) {
        var quantityInput = button.nextElementSibling;
        var currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity > 1) {
            quantityInput.value = currentQuantity - 1;
        } else {
            alert('Quantity Must Be Minimum 1');
        }
    }
    </script>
</body>

</html>
