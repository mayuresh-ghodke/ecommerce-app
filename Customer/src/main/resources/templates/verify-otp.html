<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="~{fragments::head}"></head>
<head>
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">

    <style>
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{fragments::main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{fragments::main-header}"></header>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h4 class="mt-3 mb-3">OTP will be sent to your registered email.<br> To Create New Password Verify
                        the OTP</h4>
                    <div class="card m-5">

                        <form th:action="@{/verify-entered-otp}" method="post" name="signupForm" id="signupForm">
                            <div th:if="${message}" class="text-center alert alert-info">
                                <p th:text="${message}"></p>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="font-weight-bold text-muted" for="email">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <button type="button" id="sendOtpButton" class="btn btn-primary btn-block mt-2"
                                        onclick="sendOtp()">Send OTP</button>
                                </div>
                                <div class="form-group" id="otpSection" style="display: none;">
                                    <label class="font-weight-bold text-muted" for="otp">Enter OTP *</label>
                                    <input type="text" class="form-control" id="otp" name="otp" required>
                                    <small class="form-text text-muted">Check your email for the OTP.</small>
                                    <button type="button" id="verifyOtpButton" class="btn btn-primary btn-block mt-2"
                                        onclick="verifyOtp()">Verify OTP</button>
                                </div>
                                <div class="form-group" id="passwordSection" style="display: none;">
                                    <label class="font-weight-bold text-muted" for="newpassword">Your Password
                                        *</label>
                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                        required>
                                    <i class="fa fa-eye" aria-hidden="true"
                                                onclick="togglePasswordVisibility()"></i>
                                    <script>
                                        function togglePasswordVisibility() {
                                            const passwordInput = document.getElementById('currentPassword');
                                            const eyeIcon = document.querySelector('.fa-eye');
                                            
                                            if (passwordInput.type === 'password') {
                                                passwordInput.type = 'text';
                                                eyeIcon.classList.remove('fa-eye');
                                                eyeIcon.classList.add('fa-eye-slash');
                                            } else {
                                                passwordInput.type = 'password';
                                                eyeIcon.classList.remove('fa-eye-slash');
                                                eyeIcon.classList.add('fa-eye');
                                            }
                                        }
                                    </script>
                                </div>
                            </div>
                            <a class="p-2 mt-2 text-center btn-block btn btn-outline-primary" th:href="@{/profile}">Go
                                to profile</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <script>
            function sendOtp() {
                var email = $('#email').val();

                $.ajax({
                    url: '/shop/send-otp', // Correct endpoint for sending OTP
                    data: JSON.stringify({ email: email }), // Correct data to be sent
                    contentType: 'application/json',
                    type: 'POST', // Use POST method
                    dataType: 'json',
                    success: function (response) {
                        // Handle response
                        alert('OTP sent to your email.');
                        $('#otpSection').show();
                        $('#sendOtpButton').prop('disabled', true);
                        $('#email').prop('disabled', true);
                    },
                    error: function () {
                        alert('Failed to send OTP. Please try again.');
                    }
                });
            }

            function verifyOtp() {
                var otp = $('#otp').val();
                if (otp) {
                    $.ajax({
                        url: '/shop/verify-entered-otp', // Correct endpoint for verifying OTP
                        data: JSON.stringify({ otp: otp }), // Correct data to be sent
                        contentType: 'application/json',
                        type: 'POST', // Use POST method
                        dataType: 'json',
                        success: function (response) {
                            // Handle response
                            if (response.valid) {
                                alert('OTP verified. You can now change your password.');
                                $('#passwordSection').show();
                                $('#verifyOtpButton').prop('disabled', true);
                                $('#otp').prop('disabled', true);
                            } else {
                                alert('Invalid OTP. Please try again.');
                            }
                        },
                        error: function () {
                            alert('Failed to verify OTP. Please try again.');
                        }
                    });
                }
            }
        </script>
    </body>

</html>
