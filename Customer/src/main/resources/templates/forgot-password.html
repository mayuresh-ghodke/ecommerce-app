    <style>
        input, select{
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}"></header>
<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <div class="card m-5">
                <form th:action="@{/forgot-password}" method="post" name="signupForm" id="signupForm">
                    <h2 class="text-center font-weight-bold card-header">Change Password</h2>
                    <div th:if = "${message}" class="text-center alert">
                        <p th:text = "${message}"></p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="font-weight-bold text-muted" for="newpassword">New Password *</label>
                                <input  type="text" id="newpassword" name="newPassword" required>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-md-12">
                                <label class="font-weight-bold text-muted" for="confirmPassword">Confirm Password *</label>
                                <input  type="password" id="confirmPassword" name="repeatNewPassword">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <button type="submit" id="submitButton" class="btn btn-success btn-block">
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="mt-2 text-center btn-block btn btn-outline-primary" th:href="@{/profile}">Return</a>    
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Start copyright  -->
<footer th:replace="~{fragments::footer}"></footer>

<!-- ALL JS FILES -->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
