<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::head}"></head>

<head>
    <style>
        .contact-section {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .contact-section h3 {
            color: #007bff;
        }

        .img-box {

            position: relative;
            overflow: hidden;
            margin-bottom: 50px;
            border: none;
        }

        .img-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(70%);
        }

        .category-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>



<body>
    <div th:replace="~{fragments::optional}"></div>
    <div th:replace="~{fragments::main-top}"></div>
    <div th:replace="~{fragments::main-header}"></div>

    <!-- Container to hold the image and navbar -->
    <div class="position-relative">
        <!-- Navbar -->


        <!-- Image -->
        <div style="position: relative; width: 100%;">
            <img th:src="@{images/football-bg.jpg}" style="width: 100%;height: 450px;">

            <!-- Text positioned on the left side of the image -->
            <div style="position: absolute; top: 0; left: 0; padding: 20px; color: white;">
                <div class="row pt-5 pl-5">
                    <h1 class=" font-weight-bold mt-5">Shop for Sports Gear!</h1>
                </div>
                <div class="row p-5">
                    <h3 class="font-weight-bold">Find everything you need for your favorite sports!
                        <br>Shop high-quality authentic products from leading sports <br>brands.
                    </h3>
                </div>
            </div>
        </div>
    </div>


    <div class="row pl-5 pr-5 mt-2">
        <div class="col-lg-3 col-md-6 special-grid" th:each="product : ${products}"
            th:if="${category.name == product.category.name}">
            <form th:action="@{/add-to-cart}" method="post">
                <div class="card border-0 shadow-sm bg-white mt-2 mb-3">

                </div>
        </div>
        </form>
    </div>

    <!-- Categories with images Start -->
    <section style="background-color: #3700B3;">
        <div class="container-fluid">
            <div class="row">
                <div class="container">
                    <div class="row mt-5">
                        <h2 class="text-white" style="font-family: sans-serif;font-size: 40px;font-weight: bold;">
                            Buy All Sport's Goods At Affordable Price
                        </h2>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-3" th:each="category:${categories}">
                            <div class="card img-box">
                                <div class="card-img-top" th:if="${category.name == 'Cricket'}">
                                    <img src="images/cricket.jpg" style="width: 100%; height: auto;">
                                </div>
                                <div class="card-img-top" th:if="${category.name == 'Badminton'}">
                                    <img src="images/badminton.jpg" style="width: 100%; height: auto;">
                                </div>
                                <div class="card-img-top" th:if="${category.name == 'Football'}">
                                    <img src="images/footballs.jpg" style="width: 100%; height: auto;">
                                </div>
                                <div class="">
                                    <p class="category-name" th:text="${category.name}"
                                        style="font-family: sans-serif; margin-bottom: none;"></p>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </section>
    <!-- Categories with images End-->



    <!-- Start About Page  -->
    <div class="mt-5">
        <div class="row" style="position: relative;overflow: hidden;">
            
            <video src="images/bg-home-vdo.mp4" height="700px" width="100%" autoplay loop muted></video>

            <a th:href="@{/shop-detail}" style="text-decoration: none;">
                <button class="btn btn-dark font-weight-bold" style="font-size:30px;position: absolute; top: 87%; left: 50%; 
                transform: translate(-50%, -50%);
                width:350px;height:95px;border-radius: 150px;
                background-color: black;">
                    SHOP NOW

            </a>
        </div>

    </div>
