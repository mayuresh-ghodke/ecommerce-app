<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<div th:replace="~{fragments::head}"></div>

<head> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <style>
        .btn-size {
            width: 175px;
            height: auto;
            border-radius: 10px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .add-to-cart{
            border-radius: 10px;
        }
        .wishlist-btn{
            border: 1px solid #de2336;
            border-radius: 20px;
            background-color: white;
            color:#de2336;
        }
    </style>
</head>

<body class="bg-light">
    <div th:replace="~{fragments::main-top}"></div>
    <header th:replace="~{fragments::main-header}"></header>

    <div class="mt-3 ml-3 mb-5 mr-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 m-3">
                    <h6 class="font-weight-bold text-uppercase">Categories</h6>
                    <ul class="list-group">
                        <!-- Loop through categories -->
                        <div th:each="categoryDto : ${categories}" class="category-item">
                            <a th:href="@{/find-products/{id}(id = ${categoryDto.id})}"
                                class="list-group-item list-group-item-action bg-white category-link"
                                th:if="${categoryDto.productSize!=0}">
                                <span th:text="${categoryDto.name}"></span>
                                <span class="badge bg-primary rounded-pill text-white"
                                    th:text="${categoryDto.productSize}"></span>
                            </a>
                            <ul class="subcategory-list">
                                <div th:each="subcategory : ${subcategories}">
                                    <div th:if="${subcategory.category.id == categoryDto.id}" class="subcategory-item">
                                        <a style="text-decoration: none;"
                                            th:href="@{/find-products-subcategory/{id}(id = ${subcategory.id})}">
                                            <li class="list-group-item list-group-item-action subcategory-link">
                                                <span th:text="${subcategory.name}"></span>
                                            </li>
                                        </a>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </ul>
                    
                </div>

                <div class="col-md-9">
                    
                    <div class="d-flex align-items-center mb-3">
                        <h6 class="font-weight-bold m-3 text-uppercase">Products</h6>
                        <div class="ml-auto">
                            <span class="font-weight-bold">Sort by </span>
                            <select id="basic" class="selectpicker show-tick form-control" data-placeholder="$ USD" onchange="location.href = this.value;">
                                <option value="#">--Select--</option>
                                <option value="http://localhost:8020/shop/shop-detail">Normal</option>
                                <option value="http://localhost:8020/shop/high-price">High Price → Low Price</option>
                                <option value="http://localhost:8020/shop/lower-price">Low Price → High Price</option>
                                <option value="#">Best Selling</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-sm-3" th:each="product : ${products}">
                                <form th:action="@{/add-to-cart}" method="post">
                                    <div class="card border-0 shadow-sm bg-white mt-2 mb-3">
                                        <div class="text-center">
                                            <div class="card-body  text-center">
                                                <img th:src="'data:image/jpeg;base64,' + ${product.image}"
                                                    class="img-fluid bg-light" alt="Image"
                                                    style="height: 250px; width: 100%;">
                                                <hr>
                                                <div class="mt-3">
                                                    <a th:href="@{/product-detail/{id}(id = ${product.id})}"
                                                        style="text-decoration: none;">
                                                        <h6 th:text="${product.name}"
                                                            class="text-dark text-uppercase font-weight-bold mb-0"></h6>
                                                        <h6 th:text="'₹  ' + ${product.costPrice}"
                                                            class="text-muted mt-3"></h6>
                                                    </a>
                                                </div>
                                                <div  th:if="${product.currentQuantity == 0}">
                                                    <span class="text-danger">Out of stock.</span>
                                                </div>
                                                <div class="mt-1" th:if="${product.currentQuantity == 0}">
                                                    <form id="wishlistForm">
                                                        <input type="hidden" class="productId" th:value="${product.id}">
                                                        <button class="btn wishlist-btn btn-block add-to-wishlist">
                                                            <i class="fas fa-heart"></i>ADD TO WISHLIST
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="card-body bg-white" th:if="${product.currentQuantity !=0}">
                                                <div th:if="${product.currentQuantity < 5}">
                                                    <span class="text-warning text-left mb-3">Only <span th:text="${product.currentQuantity}"></span> are left.</span>
                                                </div>
                                                <div class="d-flex">
                                                    <form id="wishlistForm">
                                                        <input type="hidden" class="productId" th:value="${product.id}">
                                                        <button class="btn wishlist-btn add-to-wishlist">
                                                            <i class="fas fa-heart"></i>
                                                        </button>
                                                    </form>
                                                    <button type="submit"
                                                         class="col-9 ml-1 btn add-to-cart btn-outline-primary"
                                                         th:if="${product.currentQuantity !=0}">
                                                        <i class="fa-solid fa-cart-plus"></i>ADD TO CART
                                                    </button>
                                                    <input type="hidden" th:value="${product.id}" name="id" class="form-control">                      
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="">

                                        <!-- <button type="submit" class="btn btn-success btn-block font-weight-bold">Add to Cart</button>
                                            <a th:href="@{/product-detail/{id}(id = ${product.id})}" data-toggle="tooltip" data-placement="right" title="View" class="btn btn-primary btn-block mt-2 font-weight-bold">View More</a> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments::footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>

    <script>
    $(document).ready(function () {
        $('.add-to-wishlist').click(function (event) {
            event.preventDefault();
    
            const productId = $(this).siblings('.productId').val();
            
            // Send AJAX request
            $.ajax({
                url: '/shop/add-to-wishlist/'+productId, 
                type: 'POST', 
                
                success: function (response) {
                    const responseData = JSON.parse(response);
                    
                    toastr.success(responseData.message);
                },
                error: function (xhr, status, error) {
                    console.error('Failed to add to wishlist');
                    toastr.error('Something Went Wrong! Failed to add to wishlist');
                }
            });
        });
    });
    </script>
</body>
</html>
