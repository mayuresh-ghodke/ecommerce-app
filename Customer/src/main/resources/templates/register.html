<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::head}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<head>
    <style>
        .register {
            background-image: url('images/bg-register-new.jpg');
            /* Replace 'background-image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .text-container {
            margin: 50px auto;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
        }
    </style>

</head>

<body class="bg-light">

    <header th:replace="~{fragments:: main-top}"></header>

    <header th:replace="~{fragments::main-header}"></header>

    <section id="container">
        <div class="row register">
            <div class="col-md-5">
                <div class="p-1">
                    <h1 class="font-weight-bold text-warning">Ready to elevate your game?<br>
                    </h1>
                    <h3 class="font-weight-bold text-white text-justify">
                        Register today and unlock exclusive deals on sports equipment.
                    </h3>
                </div>
            </div>
            <div class="card bg-white col-md-6 mt-3 mb-5" style="height: 680px;width: 650px;">
                <div th:if="${success}">
                    <p class="alert alert-success" th:text="${success}"></p>
                </div>
                <div th:if="${error}">
                    <p class="alert alert-danger" th:text="${error}"></p>
                </div>
                <form th:action="@{/do-register}" method="POST" th:object="${customerDto}" class="registration-form">
                    <div class="card-body p-3 mt-3">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="font-weight-bold text-dark text-muted">Firstname</label>
                                    <input type="text" placeholder="First Name" name="firstname" th:field="*{firstName}"
                                        required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="font-weight-bold text-dark text-muted">Lastname</label>
                                    <input type="text" placeholder="Last Name" name="lastname" th:field="*{lastName}">
                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" required>
                                        <ul>
                                            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="font-weight-bold text-dark text-muted">Mobile</label>
                                        <input type="text" placeholder="Mobile Number" name="phoneNumber" th:field="*{phoneNumber}">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="font-weight-bold text-dark text-muted">Email</label>
                                        <input type="email" placeholder="Email" name="username" th:field="*{username}">
                                        <div th:if="${#fields.hasErrors('username')}" class="text-danger" required>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold text-dark text-muted">Create Password</label>
                            <input type="password" placeholder="Password" name="password" th:field="*{password}">
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger" required>
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold text-dark text-muted">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" name="confirm"
                                th:field="*{confirmPassword}" required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="reset" class="btn btn-outline-dark text-left">Clear</button>
                            <button type="submit"
                                class="ml-2 btn btn-primary text-left font-weight-bold">REGISTER</button>

                        </div>
                        <div class="form-group">
                            <p class="text-center">Already have an account? <a th:href="@{/login}">Login</a></p>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <footer th:replace="~{fragments::footer}"></footer>


    <script type="text/javascript">
        $(document).ready(function () {
            var sentence = "Register today and unlock exclusive deals on sports equipment.";
            var words = sentence.split(" ");
            var index = 0;
            var text = $("#dynamic-text");
            var timeout;

            function typeWriter() {
                if (index < words.length) {
                    text.text((i) => sentence.split(" ").slice(0, index + 1).join(" "));
                    index++;
                    timeout = setTimeout(typeWriter, 200); // Adjust typing speed here
                } else {
                    clearTimeout(timeout);
                    setTimeout(function () {
                        text.text('');
                        index = 0;
                        typeWriter();
                    }, 1000); // Adjust delay before next loop starts here
                }
            }

            typeWriter();
        });


    </script>
</body>

</html>
